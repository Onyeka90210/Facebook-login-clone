<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - log in or sign up</title>
</head>
<body>
    <header>
        <div class="facebookhead">
            <a href=""class="facebookhomelink" target="_blank"><h2 class="facebookhome">facebook</h2></a>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
    </header>
    <section>
        <div>
            <form class="forms">
                <div class="Email">
                    <label for="formGroupExampleInput" class="Email"></label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Email address or phone number">
                  </div>
                  <div class="Password">
                    <label for="formGroupExampleInput2" class="Password"></label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Password">
                  </div>
                  <div>
                    <button class="login" >Log in</button>
                  </div>
                  <div class="fp">
                    <a href="" class="fplink" target="_blank">Forgotten password?</a>
                  </div>
                  <hr>
                  <div>
                    <button class="cna">Create new account</button>
                  </div>

            </form>
        </div>
        <div>
            <p class="cap"><a href="" class="caplink" target="_blank">Create a page</a> for a celebrity, brand or business.</p>
          </div>

    </section>
    








<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
